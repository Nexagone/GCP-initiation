{% extends "layout.html" %}

{% block content %}
{% if errors %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Erreurs de configuration</h4>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    <hr>
    <p class="mb-0">Veuillez v√©rifier votre fichier .env et les credentials Google Cloud.</p>
</div>
{% endif %}

<div class="card">
    <div class="card-body">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input type="text" id="userInput" class="form-control" placeholder="Tapez votre message...">
            <button id="sendButton" class="btn btn-primary">Envoyer</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
